<ion-content>
  <img src="assets/logo_horizontal.png">
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="secondary" (click)="authService.GoogleAuth()" expand="block">
          Login with Google
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
